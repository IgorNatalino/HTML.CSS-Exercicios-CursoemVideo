    <title>HTML Tags</title>

<body>
    <h1>HTML Tags</h1>
    <p>Using HTML5, we are able to insert some elements, like the following:</p>
<p><ul type=square>
    <li><abbr title="Use <p> to start a">Paragraph</abbr>
    <li><abbr title="Use <h1 to h6> to start a">Titles</abbr>
    <li><abbr title="Use <img> to start a">Images</abbr>
    <li><abbr title="Use <abbr> to start a">Abreviations</abbr>
    <li><abbr title="Use <pre> to start a">Font Code</abbr>
    <li><abbr title="Use <ol style= A a I i 1> to start a">Numbered Lists</abbr>
    <li><abbr title="Use <ul style= square, disc, circle> to start a">Unmarked Lists</abbr>
</ul></p>
